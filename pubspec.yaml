  firebase_auth: ^4.17.5
  firebase_core: ^2.25.4
  firebase_storage: ^11.6.6
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^6.1.0
  flutter_pdfview: ^1.3.2
  flutter_sound: 9.2.13
  google_fonts: ^6.1.0
  google_sign_in: ^6.2.1
  http: ^1.2.0
  iconsax: ^0.0.8
