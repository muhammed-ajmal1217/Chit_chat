name: chitchat
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1
environment:
  sdk: '>=3.2.6 <4.0.0'
dependencies:
  audioplayers: ^5.2.1
  chewie: ^1.7.5
  cloud_firestore: ^4.15.4
